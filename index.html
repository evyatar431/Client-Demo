<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Car Info Form</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-light">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li><a class="nav-link active" href="#">Home</a></li>
            <li><a class="nav-link" href="#">Link</a></li>
          </ul>

          <form class="d-flex me-3">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
            />
            <button class="btn btn-outline-success">Search</button>
          </form>

          <a class="btn btn-primary">Register</a>
        </div>
      </div>
    </nav>

    <!-- MAIN FORM -->
    <div class="main-container">
      <form id="carForm" class="p-4 rounded shadow bg-white">
        <h3 class="text-center mb-3">Car Information</h3>

        <label class="form-label">Car Brand:</label>
        <input
          type="text"
          id="brand"
          class="form-control"
          placeholder="Mercedes..."
          required
        />

        <label class="form-label mt-3">Car Model:</label>
        <input
          type="text"
          id="model"
          class="form-control"
          placeholder="GLE, X5..."
          required
        />

        <button type="submit" class="btn btn-primary w-100 mt-4">Submit</button>

        <div id="response" class="text-center mt-3"></div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
