<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Info Form</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

    <div class="main-container">

        <form id="carForm" class="p-4 rounded shadow bg-white">

            <h3 class="text-center">Car Information</h3>

            <label class="form-label">Car Brand:</label>
            <input type="text" id="brand" class="form-control" placeholder="Mercedes, BMW, etc.." required>

            <label class="form-label">Car Model:</label>
            <input type="text" id="model" class="form-control" placeholder="GLE, X5, etc.." required>

            <button type="submit" class="btn btn-primary w-100">
                Submit
            </button>

            <div id="response" class="text-center fs-6"></div>

        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="script.js"></script>

</body>
</html>
